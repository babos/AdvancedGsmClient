; https://docs.platformio.org/page/projectconf.html

[env]
lib_deps =
  vshymanskyy/StreamDebugger
lib_extra_dirs =
  ../..
build_flags =
  '-I ../../src/api'
  '-I ../../src/AdvancedGsm'

[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
build_flags =
  '-D SerialAT=Serial2'
  '-D GSM_TX_PIN=14'
  '-D GSM_RX_PIN=13'
  '-D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG'

[env:m5stack-atom]
platform = espressif32
board = m5stack-atom
framework = arduino
build_flags =
  '-D SerialAT=Serial1'
  '-D GSM_TX_PIN=22'
  '-D GSM_RX_PIN=19'
  '-D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG'
